<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__content">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__edit-button">
            <img src="./images/profile/edit.svg" alt="Редактировать" class="profile__pen">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__add-button">
          <img src="./images/profile/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="elements">

        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/01.jpg" alt="скалы-Чжанъе" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Цветные скалы Чжанъе Данксиа</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/02.jpg" alt="Река-Ли" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Река Ли, Китай</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/03.jpg" alt="Йосемити" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Долина Йосемити, США</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/04.jpg" alt="Древний-город" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Древний город Петра</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/05.jpg" alt="Город-инков" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Город инков Мачу-Пикчу</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <div class="element__container-image">
            <img src="./images/elements/06.jpg" alt="Деревня-Гасадалур" class="element__image">
          </div>
          <div class="element__content">
            <h2 class="element__title">Деревня Гасадалур</h2>
            <button type="submit" class="element__like">
              <img src="./images/elements/like/like.svg" alt="Лайк">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <a href="" class="popup__close">
        <img src="./images/popup/close.svg" alt="Закрыть" class="popup__close-cross">
      </a>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" name="" class="popup__form">
        <input autocomplete="off" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
        <input autocomplete="off" type="text" placeholder="О себе" class="popup__input popup__input_type_about">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
