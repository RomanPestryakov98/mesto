<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__content">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/profile/edit.svg" alt="Редактировать" class="profile__pen">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="elements">
        <template id="add-card">
          <article class="elements__element element">
            <div class="element__container-image">
              <div class="element__delete">
                <img src="./images/elements/delete.svg" alt="Урна">
              </div>
              <img src="/" alt="Картинка" class="element__image">
            </div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like element__like_disabled"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile">
        <img src="./images/popup/close.svg" alt="Закрыть" class="popup__close-cross">
      </button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" name="profile" class="popup__form" novalidate>
        <label class="popup__label">
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" id="input-name" required
            minlength="2" maxlength="40">
          <span class="popup__error input-name-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_about" id="input-about" required
            minlength="2" maxlength="200">
          <span class="popup__error input-about-error"></span>
        </label>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close popup__close_type_add-card">
        <img src="./images/popup/close.svg" alt="Закрыть" class="popup__close-cross">
      </button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" name="add-card" class="popup__form popup__form_type_add-card" novalidate>
        <label class="popup__label">
          <input type="text" placeholder="Название" class="popup__input popup__input_type_title" id="input-title"
            required minlength="2" maxlength="30">
          <span class="popup__error input-title-error"></span>
        </label>
        <label class="popup__label">
          <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" id="input-url"
            required>
          <span class="popup__error input-url-error"></span>
        </label>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__overlay popup__overlay_type_image"></div>
    <div class="popup__content">
      <button class="popup__close popup__close_type_open">
        <img src="./images/popup/close.svg" alt="Закрыть" class="popup__close-cross">
      </button>
      <div class="popup__container-image">
        <img src="/" alt="Картинка" class="popup__image">
      </div>
      <p class="popup__label-text"></p>
    </div>
  </div>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>

</html>
