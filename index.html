<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">

    <img src="./images/header/logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/profile/avatar.jpg" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <a href="" class="profile__edit-button">
          <img src="./images/profile/edit.svg" alt="Редактировать" class="profile__pen">
        </a>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <a href="" class="profile__add-button">
        <img src="./images/profile/plus.svg" alt="Плюс" class="profile__plus">
      </a>
    </section>
    <section class="elements">
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/01.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">
          <h2 class="element__title">Карачаевск</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/02.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/03.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/04.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/05.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">

          <h2 class="element__title">Домбай</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
      <div class="elements__element element">
        <div class="element__container-image">
          <img src="./images/elements/06.jpg" alt="Картинка" class="element__image">
        </div>
        <div class="element__content">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <a href="" class="element__like">
            <img src="./images/elements/like/like.svg" alt="Лайк">
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
